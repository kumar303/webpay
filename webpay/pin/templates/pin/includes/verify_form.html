<h2>Enter payment PIN</h2>
<p>
  <form id="pin" action="{{ url('pin.verify') }}" method="post">
    {{ form.errors }}
    {{ form.non_field_errors() }}
    {{ form.pin }}
    <footer>
        <a class="button" href="{{ url('pin.change') }}">Forgot PIN</a>
        <button type="submit">Continue</button></footer>
  </form>
</p>
